services:
  postgres:
    image: postgres:16-alpine
    container_name: effective_mobile_postgres_demo
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-effective_mobile}
    ports:
      - '${POSTGRES_PORT:-5432}:5432'
    volumes:
      - postgres_data_demo:/var/lib/postgresql/data
    networks:
      - demo_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: effective_mobile_app_demo
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3001}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-effective_mobile}
      SESSION_SECRET: ${SESSION_SECRET:-secret}
      # Admin Configuration (для seed скрипта)
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      ADMIN_FULL_NAME: ${ADMIN_FULL_NAME:-System Administrator}
      ADMIN_BIRTH_DATE: ${ADMIN_BIRTH_DATE:-1990-01-01}
      # Test User Configuration (для seed скрипта)
      TEST_USER_EMAIL: ${TEST_USER_EMAIL:-user@example.com}
      TEST_USER_PASSWORD: ${TEST_USER_PASSWORD:-user123}
      TEST_USER_FULL_NAME: ${TEST_USER_FULL_NAME:-Test User}
      TEST_USER_BIRTH_DATE: ${TEST_USER_BIRTH_DATE:-1995-05-15}
    ports:
      - '${PORT:-3001}:${PORT:-3001}'
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
      - /app/node_modules
    networks:
      - demo_network
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Применение миграций...' &&
        npx prisma migrate deploy &&
        echo 'Загрузка тестовых данных...' &&
        npm run prisma:seed &&
        echo 'Запуск приложения...' &&
        npm run dev
      "

networks:
  demo_network:
    driver: bridge

volumes:
  postgres_data_demo:
